<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADAVE</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header class="header"></header>

    <main id="main-container" class="data-view-main-container">
      <h1>Sumário de resultados</h1>
      <hr style="color: rgba(0, 0, 0, 0.18)" />
      <section id="data" class="data-list">
        <div class="entry">
          <details>
            <summary>
              <section class="entry-patient-name">
                <p id="patient-fullname">Luiz Otávio Moreira</p>
              </section>
              <section class="entry-patient-subtitle">
                Unidade: São Hospital Pinheiros | Data do teste: 23/05/2025
              </section>
            </summary>
            <article class="entry-patient-data">
              <p id="patient-fullname">Nome completo: Luiz Otávio Moreira</p>
              <p id="patient-birthdate">Data de nascimento: 26/15/1988</p>
              <p id="patient-gender">Genero: Masculino</p>
              <p id="patient-avc-date">Data do AVC: 01/07/2025</p>
              <p id="patient-lesion-location">Local da lesão:</p>
              <p id="patient-reference-unit">
                Unidade de referência: São Hospital Pinheiros
              </p>
            </article>
            <article class="entry-patient-quiz"></article>
          </details>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="/js/layout.js"></script>
  </body>
</html>
